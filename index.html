<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./images/logo.svg">
  </header>
  <main class="page__content">
    <section class="profile">
      <img class="profile__image" alt="Фото Жак-Ив Кусто" src="./images/image-profile.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="Кнопка Редактировать">
          <!--  <img alt="Кнопка Редактировать" src="./images/edit_button.svg"> -->
        </button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Кнопка Добавить">
        <!-- <img alt="Кнопка Добавить" src="./images/add_button.svg"> -->
      </button>
    </section>
    <section>
      <ul class="cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__button-close popup__button-close_edit" type="button"></button>

      <form class="popup__form" name="Popupform" id="form-name" novalidate>
        <input id="input-name" type="text" placeholder="Имя" name="inputName"
          class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
        <span id="input-name-error" class="popup__error">
        </span>

        <input id="input-about" type="text" placeholder="О себе" name="inputAbout"
          class="popup__input popup__input_type_about" minlength="2" maxlength="200" required>
        <span id="input-about-error" class="popup__error">
        </span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__button-close popup__button-close_card" type="button"></button>

      <form class="popup__form" name="Popupform" id="form-card" novalidate>
        <input id="input-place" type="text" placeholder="Название" name="inputName"
          class="popup__input popup__input_type_place" minlength="2" maxlength="30" required>
        <span id="input-place-error" class="popup__error">
        </span>

        <input id="input-link" type="url" placeholder="Ссылка на картинку" name="inputLink"
          class="popup__input popup__input_type_link" required>
        <span id="input-link-error" class="popup__error">
        </span>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content-image">
      <button class="popup__button-close popup__button-close_image" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <h3 class="popup__title-image"></h3>
    </div>
  </div>
  <template class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__button-delete" type="button" aria-label="Корзина"></button>
      <div class="element__text-block">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <!-- <script src="./scripts/validate.js"></script> -->
</body>

</html>
